<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <nav class="navigation-bar">
        <h1 class="page-title">Whats cooking</h1>
        <form class="search">
          <input class="search-box" type="search" placeholder="What do you want to cook?"/>
        </form>
        <div class="container navigation-buttons">
          <button class="button" type="button">Grocery List</button>
          <button class="button" type="button">My Recipes</button>
          <button class="button all-recipes" type="button">All Recipes</button>
        </div>
      </nav>
    </header>
    <section class="search-page hidden">
    </section>
    <main class ="home-page">
      <section class="main-section">
        <div class="container recipe-carousel">     
        </div>
      </section>
        <div class="container instruction">
          <section class="instruction-card">
            <article class="instruction-card-directions">
              
              <button class="add-to-grocery-button">Add to Grocery List</button>
            </article>
            <img class="instruction-card-img" src="https://spoonacular.com/recipeImages/516904-556x370.jpg">
            <div class="container meal-suggestion-container">
              <article class="meal-suggestion">
                <div class="img-cropper">
                  <img class="zoom meal-suggestion-img" src="https://spoonacular.com/recipeImages/618332-556x370.jpg">
                </div>
                <p class="meal-suggestion-name">Steak</p>
              </article>
              <article class="meal-suggestion">
                <div class="img-cropper">
                  <img class="zoom meal-suggestion-img" src="https://spoonacular.com/recipeImages/618332-556x370.jpg">
                </div>
                <p class="meal-suggestion-name">Chocolate chip cookies</p>
              </article>
              <article class="meal-suggestion">
                <div class="img-cropper">
                  <img class="zoom meal-suggestion-img" src="https://spoonacular.com/recipeImages/618332-556x370.jpg">
                </div>
                <p class="meal-suggestion-name">Lasagne</p>
              </article>
            </div>
          </section>
        </div>
    </main>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
    <script type="text/javascript" src="./RecipeRepository.js"></script>
    <script type="text/javascript" src="./Recipe.js"></script>
    <script type="text/javascript" src="./Ingredient.js"></script>
  </body>
</html>
