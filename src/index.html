<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Brygada+1918:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class="grid">
    <header>
      <nav class="navigation-bar grid">
        <h1 class="page-title">Whats cooking</h1>
        <form class="search">
          <input class="search-box search-all-mode" type="search" placeholder="Search all recipes"/>
          <button class="search-button" type= "button">GO</button>
        </form>
        <button class="drop-down" type="button"></button>
        <div class="navigation-buttons">
          <button class="button grocery-list" type="button">Grocery List</button>
          <button class="button my-recipes" type="button">My Recipes</button>
          <button class="button pantry" type="button">Pantry</button>
          <button class="button all-recipes" type="button">All Recipes</button>
        </div>
        <button class="search-icon" type="button"></button>
      </nav>
    </header>
    <section class="search-page page hidden">
    </section>
    <section class="pantry-page page hidden">
      <h1 class="pantry-header">Pantry Items:</h1>
      <table class="pantry-list">
      </table>
    </section>
    <main class ="home-page page">
      <section class="main-section">
        <h1 class="home-page-header">Delicious.</h1>
        <div class="container recipe-carousel">     
        </div>
      </section>
      <div class="hidden container instruction">
        <section class="instruction-card" id="recipeDetailsContainer">
          <article class="instruction-card-directions">
          </article>
          <img class="instruction-card-img" src="https://spoonacular.com/recipeImages/516904-556x370.jpg">
          <div class="container meal-suggestion-container">
          </div>
        </section>
      </div>
    </main>
    <div class="cook-recipe-card container hidden">
      <h2 class="cook-recipe-message">You dont have enough ingredients</h2>
      <button class="add-to-grocery-button cook-card-button" type="button">Add to Grocery List</button>
    </div>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
    <script type="text/javascript" src="./RecipeRepository.js"></script>
    <script type="text/javascript" src="./Recipe.js"></script>
    <script type="text/javascript" src="./Ingredient.js"></script>
    <script type="text/javascript" src="./User.js"></script>
  </body>
</html>
